apiVersion: apps/v1
kind: Deployment
metadata:
  name: cron
  labels:
    app: cron
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cron
  template:
    metadata:
      labels:
        app: cron
    spec:
      containers:
      - name: cron
        image: gcr.io/cron-224817/cron@sha256:e3613a0e6b196dc15a4bb22cf2caca81f3b5175b50bd4f9f4cc715770ffd8c2b
        ports:
        - containerPort: 3000