apiVersion: apps/v1
kind: Deployment
metadata:
  name: cron
  labels:
    app: cron
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cron
  template:
    metadata:
      labels:
        app: cron
    spec:
      containers:
      - name: cron
        image: gcr.io/cron-224817/cron@sha256:9c452bea109c4b0750e57b74f2c4777a1bd047f6eb379bacf343b2b8ceaee3e6
        ports:
        - containerPort: 3000