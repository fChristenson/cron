apiVersion: apps/v1
kind: Deployment
metadata:
  name: cron
  labels:
    app: cron
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cron
  template:
    metadata:
      labels:
        app: cron
    spec:
      containers:
      - name: cron
        image: gcr.io/cron-224817/cron@sha256:1907db5666fc38508e8eeb56e7a5a33889c953c8e9591c8b62cd398edc77d7ae
        ports:
        - containerPort: 3000