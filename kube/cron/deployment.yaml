apiVersion: apps/v1
kind: Deployment
metadata:
  name: cron
  labels:
    app: cron
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cron
  template:
    metadata:
      labels:
        app: cron
    spec:
      containers:
      - name: cron
        image: gcr.io/cron-224817/cron@sha256:32b14c8d9c7aac0ed350bd101d449b46675604f340578155eea9c7e467cf1c05
        ports:
        - containerPort: 3000