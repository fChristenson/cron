apiVersion: apps/v1
kind: Deployment
metadata:
  name: cron
  labels:
    app: cron
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cron
  template:
    metadata:
      labels:
        app: cron
    spec:
      containers:
      - name: cron
        image: gcr.io/cron-224817/cron@sha256:ce83e6f9afde0cef71fdcc72a523e1378205ff049462da2fdc4b8bdb7974c33a
        ports:
        - containerPort: 3000