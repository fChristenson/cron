apiVersion: apps/v1
kind: Deployment
metadata:
  name: cron
  labels:
    app: cron
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cron
  template:
    metadata:
      labels:
        app: cron
    spec:
      containers:
      - name: cron
        image: gcr.io/cron-224817/cron@sha256:f24bc2fd54edfb633ba0aef643b3878e7b12f5ac55199316d01fc161e40d9402
        ports:
        - containerPort: 3000