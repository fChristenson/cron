apiVersion: apps/v1
kind: Deployment
metadata:
  name: cron
  labels:
    app: cron
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cron
  template:
    metadata:
      labels:
        app: cron
    spec:
      containers:
      - name: cron
        image: gcr.io/cron-224817/cron@sha256:7c6dec6e9c2074f8d963979c9770c522b1bc18b1798bcf10f551ad208ca6e9ae
        ports:
        - containerPort: 3000