apiVersion: apps/v1
kind: Deployment
metadata:
  name: cron
  labels:
    app: cron
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cron
  template:
    metadata:
      labels:
        app: cron
    spec:
      containers:
      - name: cron
        image: gcr.io/cron-224817/cron@sha256:sha256:1a6e9d5273f6bf5ef417354c9c8665fa2d814ba60b5248d59ed16c97834d2bd4
        ports:
        - containerPort: 3000