apiVersion: apps/v1
kind: Deployment
metadata:
  name: cron
  labels:
    app: cron
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cron
  template:
    metadata:
      labels:
        app: cron
    spec:
      containers:
      - name: cron
        image: gcr.io/cron-224817/cron@sha256:a5bc0f24979ca111647da5b0e6fd3dc92e8e0274005dbb4a24a3d63c8cf1b48f
        ports:
        - containerPort: 3000